<div class="modal-header">
    <h2 class="modal-title" id="modal-title">Create new room</h2>
</div>
<div class="modal-body">
    <div class="form-group">
      Enter Room name:  <input type="text" ng-model="newRoom">
    </div>
</div>
<div class="modal-footer">
    <button class="btn-primary" type="button" ng-click="create()">Create Room</button>
    <button class="btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
